<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Tente abrir esse site em diferentes dispositivos, ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">

        <!-- as tags source media type devem estar em ordem (do menor para o maior) -->
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>

   <!--<audio src="midia/Soulicious - Dyalla.mp3" controls autoplay></audio>--> <!--metodo mais básico de adicionar audio-->

   <audio preload="metadata" controls autoplay>

    <source src="midia/Indecision - Dyalla.mp3" type="audio/mpeg">
    <source src="midia/Soulicious - Dyalla.ogg" type="audio/ogg">
    <source src="midia/Soulicious - Dyalla.wav" type="audio/wav">
    <p>infelizmente o seu navegador não eh compatível com o audio, <a href="midia/Soulicious - Dyalla.mp3"> clique aqui para baixar o arquivo</a></p>
   </audio>
</body>
</html>
