<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>

/* 
SELETORES PERSONALIZADOS

# = id
. = class
: = pseudo-class
:: = pseudo-element
> = children

*/
        a {

            color: aqua;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {

            color: black;

        }

        a:hover {

            color: brown;
            text-decoration: underline;
        }

        a:active {

            color: yellow;
        }

        a::after {

            content: 'link';
        }
    </style>
</head>
<body>

    <h1>Personalizando links</h1>

   <ul>

    <li><a href="https://gustavoguanabara.hithub.io">Reposit√≥rio github</a></li>
    <li><a href="https://youtube.com/cursoemvideo/">Canal do youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">Site do cursoemvideo</a></li>

   </ul>
    
</body>
</html>
