<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>

    <h1>Exemplo de formulário</h1>

    <fieldset>

        <legend>Dados pessoais  </legend>
        
        <form action="cadastro.php" method="get" autocomplete="on">
            <p><label for="imail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required minlength="">
        
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
            <p> <!--Estudar mais sobre Regx--> </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
    
</body>
</html>
