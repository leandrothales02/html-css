<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        body {

            font-family: Arial, Helvetica, sans-serif

        }

        table {

            width: 500px;
            border-collapse: collapse;
        
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        td.num {

            text-align: right;
        }

        thead {

            background-color: gray;
            color: white;
        }

    </style>

</head>
<body>
    
    <h1>Uso de tabelas grandes</h1>

    <!--  

        Anatomia para tabelas grandes 

        TABLE

            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH  
    -->

    <table>

        <thead>

            <tr>

                <th>estado</th>
                <th>populaçao</th>

            </tr>
        </thead>

        <tbody>

            <tr>

                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>

            <tr>

                <td>Minas Gerais</td>
                <td class="num"> 21.168.791</td>
            </tr>
        </tbody>

        <tfoot>
            
        </tfoot>
    </table>
</body>
</html>
